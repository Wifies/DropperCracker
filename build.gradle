plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.mjtb49:LattiCG:2a0b8a72533dc2d50ec93a2fd9b021ca17472de6'
}